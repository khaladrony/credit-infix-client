<div class="header pb-4 pt-0 pt-lg-0 d-flex align-items-center">

</div>

<div class="container">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-12 pb-2">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-8">
                                    </div>
                                    <div class="col-sm-4 pb-2">
                                        <button type="button" class="btn btn-primary add-new" (click)="onAdd()"><i
                                                class="fa fa-plus"></i>
                                            Add New</button>
                                    </div>
                                </div>
                            </div>

                            <table class="table table-bordered">
                                <tbody>
                                    <tr *ngFor="let bankers of bankersList; let i = index"
                                    [ngStyle]="styleObject(i+1)">

                                        <td style="width: 30%; font-weight: bold;">
                                            <div *ngIf="bankers.isEdit">
                                                <input type="text" [(ngModel)]="bankers.itemCode">
                                                <div class="text-danger" *ngIf="validateField(bankers.itemCode)">
                                                    <span>*Required</span>
                                                </div>
                                            </div>
                                            <div *ngIf="!bankers.isEdit">
                                                {{bankers.itemCode}}
                                            </div>
                                        </td>
                                        <td style="width: 60%;white-space: normal;">
                                            <div *ngIf="bankers.isEdit">
                                                <input type="text" [(ngModel)]="bankers.itemValue">
                                                <div class="text-danger" *ngIf="validateField(bankers.itemValue)">
                                                    <span>*Required</span>
                                                </div>
                                            </div>
                                            <div *ngIf="!bankers.isEdit">
                                                {{bankers.itemValue}}
                                            </div>
                                        </td>

                                        <td style="width: 10%;">
                                            <div *ngIf="!bankers.isEdit">
                                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                                        class="bi bi-pencil-fill" (click)="onEdit(bankers)"></i></a>
                                                <a class="delete" title="Delete" data-toggle="tooltip"><i
                                                        class="bi bi-trash-fill"
                                                        (click)="onDelete(bankers)"></i></a>
                                            </div>
                                            <div *ngIf="bankers.isEdit">
                                                <a class="add" [ngClass]="{'isDisabled':validateForm(bankers)}"
                                                    title="Add" data-toggle="tooltip"><i class="fa fa-cloud"
                                                        (click)="onUpdate(bankers)"></i></a>
                                                <a class="cancel" title="Cancel" data-toggle="tooltip"><i
                                                        class="fa fa-times-circle"
                                                        (click)="onCancel(bankers)"></i></a>
                                            </div>

                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pl-lg-4">
                <div class="mt-1 d-flex form-group">
                    <label class="col-md-0 exl-label" for="excelAttachment">Excel File Upload: </label>
                    <input class="col-md-7 exl-input" type="file" name="excelAttachment" id="excelAttachment"
                        (change)="onExcelFileUpload($event)">
                </div>
            </div>

            <div class="pl-lg-4 pb-4">
                <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
            </div>


        </div>
    </div>

</div>
