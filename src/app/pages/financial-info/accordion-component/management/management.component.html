<div class="header pb-4 pt-0 pt-lg-0 d-flex align-items-center">

</div>

<div class="container">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-12 pb-2">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-8">
                                    </div>
                                    <div class="col-sm-4 pb-2">
                                        <button type="button" class="btn btn-primary add-new" (click)="onAdd()"><i
                                                class="fa fa-plus"></i>
                                            Add New</button>
                                    </div>
                                </div>
                            </div>

                            <table class="table table-bordered">
                                <tbody>
                                    <tr *ngFor="let management of managementList; let i = index">

                                        <td style="width: 20%; font-weight: bold;">
                                            <div *ngIf="management.isEdit">
                                                <input type="text" [(ngModel)]="management.itemCode">
                                                <div class="text-danger" *ngIf="validateField(management.itemCode)">
                                                    <span>*Required</span>
                                                </div>
                                            </div>
                                            <div *ngIf="!management.isEdit">
                                                {{management.itemCode}}
                                            </div>
                                        </td>                                        
                                        <td style="width: 70%;white-space: normal;">
                                            <div *ngIf="management.isEdit">
                                                <input type="text" [(ngModel)]="management.itemValue">
                                                <div class="text-danger"
                                                    *ngIf="validateField(management.itemValue)">
                                                    <span>*Required</span>
                                                </div>
                                            </div>
                                            <div *ngIf="!management.isEdit">
                                                {{management.itemValue}}
                                            </div>
                                        </td>

                                        <td class="action-td">
                                            <div *ngIf="!management.isEdit">
                                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                                        class="bi bi-pencil-fill"
                                                        (click)="onEdit(management)"></i></a>
                                                <a class="delete" title="Delete" data-toggle="tooltip"><i
                                                        class="bi bi-trash-fill"
                                                        (click)="onDelete(management)"></i></a>
                                            </div>
                                            <div *ngIf="management.isEdit">
                                                <a class="add"
                                                    [ngClass]="{'isDisabled':validateForm(management)}"
                                                    title="Update" data-toggle="tooltip"><i class="bi bi-floppy-fill"
                                                        (click)="onUpdate(management)"></i></a>
                                                <a class="cancel" title="Cancel" data-toggle="tooltip"><i
                                                        class="fa fa-times-circle"
                                                        (click)="onCancel(management)"></i></a>
                                            </div>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pl-lg-4 pb-4">
                <!-- <div class="mt-1 d-flex form-group">
                    <label class="col-md-5" for="excelUploadChk">By Excel Upload: </label>
                    <div class="col-md-7 px-0">
                        <input class="me-2" type="checkbox" name="excelUploadChk" id="excelUploadChk"
                            formControlName="excelUploadChk" (change)="onChangeExcelUploadChk($event)">
                        <button class="btn btn-sm btn-success p-0" (click)="downLoadExcelFormat()">
                            <i class="fa-solid fa-download me-2"></i>Download Xls Format
                        </button>
                    </div>
                </div> -->
                <div class="mt-1 d-flex form-group">
                    <label class="col-md-5" for="excelAttachment">Excel File Upload: </label>
                    <input class="col-md-7" type="file" name="excelAttachment" id="excelAttachment"
                        (change)="onExcelFileUpload($event)" [disabled]="!isExcel">
                </div>
            </div>

            <div class="pl-lg-4 pb-4">
                <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
            </div>


        </div>
    </div>

</div>
