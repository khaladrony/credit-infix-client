<div class="header pb-4 pt-0 pt-lg-0 d-flex align-items-center">

</div>


<div class="container">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-12 pb-2">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-8">
                                    </div>
                                    <div class="col-sm-4 pb-2">
                                    </div>
                                </div>
                            </div>
                            <table class="table table-bordered">                                
                                <tbody>
                                    <tr *ngFor="let basicInfo of basicInfoList; let i = index">
                                        
                                        <td style="width: 30%; font-weight: bold;">
                                            <div *ngIf="basicInfo.isEdit">
                                                <input type="text" [(ngModel)]="basicInfo.itemCode">
                                                <div class="text-danger" *ngIf="validateField(basicInfo.itemCode)">
                                                    <span>*Required</span>
                                                </div>
                                            </div>
                                            <div *ngIf="!basicInfo.isEdit">
                                                {{basicInfo.itemCode}}
                                            </div>
                                        </td>
                                        <td style="width: 60%;white-space: normal;">
                                            <div *ngIf="basicInfo.isEdit">
                                                <input type="text" [(ngModel)]="basicInfo.itemValue">
                                                <div class="text-danger" *ngIf="validateField(basicInfo.itemValue)">
                                                    <span>*Required</span>
                                                </div>
                                            </div>
                                            <div *ngIf="!basicInfo.isEdit">
                                                {{basicInfo.itemValue}}
                                            </div>
                                        </td>                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
