<div class="header pb-4 pt-0 pt-lg-0 d-flex align-items-center">

</div>

<div class="container">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-12 pb-2">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-8">
                                    </div>
                                    <div class="col-sm-4 pb-2">
                                        <button type="button" class="btn btn-primary add-new" (click)="onAdd()"><i
                                                class="fa fa-plus"></i>
                                            Add New</button>
                                    </div>
                                </div>
                            </div>

                            <table class="table table-bordered">
                                <tbody>
                                    <tr *ngFor="let summaryOpinion of summaryOpinionList; let i = index">

                                        <td style="width: 10%; font-weight: bold;">
                                            <div *ngIf="summaryOpinion.isEdit">
                                                <input type="text" [(ngModel)]="summaryOpinion.itemCode">
                                            </div>
                                            <div *ngIf="!summaryOpinion.isEdit">
                                                {{summaryOpinion.itemCode}}
                                            </div>
                                        </td>
                                        <td style="width: 80%;white-space: normal;">
                                            <div *ngIf="summaryOpinion.isEdit">
                                                <textarea [(ngModel)]="summaryOpinion.itemValue"
                                                    rows="5"></textarea>
                                            </div>
                                            <div *ngIf="!summaryOpinion.isEdit">
                                                {{summaryOpinion.itemValue}}
                                            </div>
                                        </td>

                                        <td class="action-td">
                                            <div *ngIf="!summaryOpinion.isEdit">
                                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                                        class="bi bi-pencil-fill"
                                                        (click)="onEdit(summaryOpinion)"></i></a>
                                                <a class="delete" title="Delete" data-toggle="tooltip"><i
                                                        class="bi bi-trash-fill"
                                                        (click)="onDelete(summaryOpinion)"></i></a>
                                                <a class="add" title="Add" data-toggle="tooltip"><i class="fa fa-plus"
                                                        (click)="addRow(i)"></i></a>
                                            </div>
                                            <div *ngIf="summaryOpinion.isEdit">
                                                <a class="update"
                                                    [ngClass]="{'isDisabled':validateForm(summaryOpinion)}"
                                                    title="Update" data-toggle="tooltip"><i class="bi bi-floppy-fill"
                                                        (click)="onUpdate(summaryOpinion)"></i></a>
                                                <a class="cancel" title="Cancel" data-toggle="tooltip"><i
                                                        class="fa fa-times-circle"
                                                        (click)="onCancel(summaryOpinion)"></i></a>
                                            </div>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pl-lg-4 pb-4">
                <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
            </div>


        </div>
    </div>

</div>
