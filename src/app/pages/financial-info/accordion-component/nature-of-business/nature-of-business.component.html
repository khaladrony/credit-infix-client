<div class="header pb-4 pt-0 pt-lg-0 d-flex align-items-center">

</div>

<div class="container">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="pl-lg-4">
                <div class="row">
                    <div class="col-lg-12 pb-2">
                        <div class="table-wrapper">
                            <div class="table-title">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <button *ngIf="templateBtnShow" type="button" class="btn btn-warning add-new"
                                            style="float: left;" (click)="addTemplate()">
                                            <i class="fa fa-plus"></i>
                                            Add Template
                                        </button>
                                    </div>
                                    <div class="col-sm-4 pb-2">
                                        <button type="button" class="btn btn-primary add-new" (click)="onAdd()"><i
                                                class="fa fa-plus"></i>
                                            Add New</button>
                                    </div>
                                </div>
                            </div>

                            <table class="table table-bordered">
                                <tbody>
                                    <tr *ngFor="let natureOfBusiness of natureOfBusinessList; let i = index">

                                        <td style="width: 30%; font-weight: bold;">
                                            <div *ngIf="natureOfBusiness.isEdit">
                                                <input type="text" [(ngModel)]="natureOfBusiness.itemCode">
                                                <div class="text-danger"
                                                    *ngIf="validateField(natureOfBusiness.itemCode)">
                                                    <span>*Required</span>
                                                </div>
                                            </div>
                                            <div *ngIf="!natureOfBusiness.isEdit">
                                                {{natureOfBusiness.itemCode}}
                                            </div>
                                        </td>
                                        <td style="width: 60%;white-space: normal;">
                                            <div *ngIf="natureOfBusiness.isEdit">
                                                <textarea [(ngModel)]="natureOfBusiness.itemValue" rows="2"></textarea>
                                            </div>
                                            <div *ngIf="!natureOfBusiness.isEdit">
                                                {{natureOfBusiness.itemValue}}
                                            </div>
                                        </td>

                                        <td class="action-td">
                                            <div *ngIf="!natureOfBusiness.isEdit">
                                                <a class="edit" title="Edit" data-toggle="tooltip"><i
                                                        class="bi bi-pencil-fill"
                                                        (click)="onEdit(natureOfBusiness)"></i></a>
                                                <a class="delete" title="Delete" data-toggle="tooltip"><i
                                                        class="bi bi-trash-fill"
                                                        (click)="onDelete(natureOfBusiness.id)"></i></a>
                                            </div>
                                            <div *ngIf="natureOfBusiness.isEdit">
                                                <a class="add" [ngClass]="{'isDisabled':validateForm(natureOfBusiness)}"
                                                    title="Update" data-toggle="tooltip"><i class="bi bi-floppy-fill"
                                                        (click)="onUpdate(natureOfBusiness)"></i></a>
                                                <a class="cancel" title="Cancel" data-toggle="tooltip"><i
                                                        class="fa fa-times-circle"
                                                        (click)="onCancel(natureOfBusiness)"></i></a>
                                            </div>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pl-lg-4 pb-4">
                <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
            </div>


        </div>
    </div>

</div>
