<div class="header pb-8 pt-0 pt-lg-0 d-flex align-items-center">

</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">

            <div class="card-body">
                <form>
                    <div class="pl-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="companyName">Company Name</label>
                                    <input type="text" id="companyName" name="companyName" formControlName="companyName"
                                        class="form-control form-control-alternative" placeholder="Company Name"
                                        value="">
                                </div>
                            </div>                            
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="legalAddress">Legal address</label>
                                    <input type="text" id="legalAddress" name="legalAddress"
                                        formControlName="legalAddress" class="form-control form-control-alternative"
                                        placeholder="Legal address" value="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="operationAddress">Operation address</label>
                                    <input type="text" id="operationAddress" name="operationAddress"
                                        formControlName="operationAddress" class="form-control form-control-alternative"
                                        placeholder="Operation address" value="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="telephoneNumber">Telephone Number</label>
                                    <input type="text" id="telephoneNumber" name="telephoneNumber"
                                        formControlName="telephoneNumber" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="website">Website</label>
                                    <input type="text" id="website" name="website" formControlName="website"
                                        class="form-control form-control-alternative" placeholder="www.example.com">
                                </div>
                            </div>                            
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="faxNo">Fax No</label>
                                    <input type="text" id="faxNo" name="faxNo"
                                        formControlName="faxNo" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="email">E-mail</label>
                                    <input type="text" id="email" name="email"
                                        formControlName="email" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="industryType">Industry Type</label>
                                    <input type="text" id="industryType" name="industryType"
                                        formControlName="industryType" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="yearEstablished">Year Established</label>
                                    <input type="text" id="yearEstablished" name="yearEstablished"
                                        formControlName="yearEstablished" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="ageOfBusiness">Age Of Business</label>
                                    <input type="text" id="ageOfBusiness" name="ageOfBusiness"
                                        formControlName="ageOfBusiness" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="businessType">Business Type</label>
                                    <input type="text" id="businessType" name="businessType"
                                        formControlName="businessType" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="country">Country</label>
                                    <input type="text" id="country" name="country"
                                        formControlName="country" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="state">State</label>
                                    <input type="text" id="state" name="state"
                                        formControlName="state" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="businessScale">Business Scale</label>
                                    <input type="text" id="businessScale" name="businessScale"
                                        formControlName="businessScale" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="paymentPractices">Payment Practices</label>
                                    <input type="text" id="paymentPractices" name="paymentPractices"
                                        formControlName="paymentPractices" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="listedStatus">Listed Status</label>
                                    <input type="text" id="listedStatus" name="listedStatus"
                                        formControlName="listedStatus" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="status">Status</label>
                                    <input type="text" id="status" name="status"
                                        formControlName="status" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                        </div>

                        <!-- Corporate Structure -->

                        <hr _ngcontent-c6="" class="my-4">
                        <h6 _ngcontent-c6="" class="heading-small text-muted mb-4">Corporate Structure</h6>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="numberOfDirector">Number Of Director</label>
                                    <input type="text" id="numberOfDirector" name="numberOfDirector"
                                        formControlName="numberOfDirector" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="numberOfShareholders">Number Of
                                        Shareholders</label>
                                    <input type="text" id="numberOfShareholders" name="numberOfShareholders"
                                        formControlName="numberOfShareholders"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="numberOfEmployee">Number Of Employee</label>
                                    <input type="text" id="numberOfEmployee" name="numberOfEmployee"
                                        formControlName="numberOfEmployee" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="numberOfSubsidiaries">number Of
                                        Subsidiaries</label>
                                    <input type="text" id="numberOfSubsidiaries" name="numberOfSubsidiaries"
                                        formControlName="numberOfSubsidiaries"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="holdingCompany">Holding Company</label>
                                    <input type="text" id="holdingCompany" name="holdingCompany"
                                        formControlName="holdingCompany" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="affiliatedCompanies">Affiliated
                                        Companies</label>
                                    <input type="text" id="affiliatedCompanies" name="affiliatedCompanies"
                                        formControlName="affiliatedCompanies"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="legalStatus">Legal Status</label>
                                    <input type="text" id="legalStatus" name="legalStatus" formControlName="legalStatus"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="noOfCharge">No Of Charge</label>
                                    <input type="text" id="noOfCharge" name="noOfCharge" formControlName="noOfCharge"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="noOfJudicalRecord">No Of Judical Record
                                        (s)</label>
                                    <input type="text" id="noOfJudicalRecord" name="noOfJudicalRecord"
                                        formControlName="noOfJudicalRecord"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pl-lg-4 pb-4">
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
    
</div>
