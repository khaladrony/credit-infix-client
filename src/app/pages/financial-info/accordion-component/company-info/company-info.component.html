<div class="header pb-8 pt-0 pt-lg-0 d-flex align-items-center">

</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">

            <div class="card-body">
                <form [formGroup]="companyInfoForm">
                    <div class="pl-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="form-control-label" for="name">Company Name</label>
                                    <input type="text" [(ngModel)]="companyInfo.name" name="name" id="name"
                                        formControlName="name" class="form-control form-control-alternative"
                                        placeholder="Company Name" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="legalAddress">Legal address</label>
                                    <input type="text" [(ngModel)]="companyInfo.legalAddress" name="legalAddress"
                                        id="legalAddress" formControlName="legalAddress"
                                        class="form-control form-control-alternative" placeholder="Legal address"
                                        value="">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control-label" for="operationAddress">Operation address</label>
                                    <input type="text" [(ngModel)]="companyInfo.operationAddress"
                                        name="operationAddress" id="operationAddress" formControlName="operationAddress"
                                        class="form-control form-control-alternative" placeholder="Operation address"
                                        value="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="telephoneNumber">Telephone Number</label>
                                    <input type="text" [(ngModel)]="companyInfo.telephoneNumber" name="telephoneNumber"
                                        id="telephoneNumber" formControlName="telephoneNumber"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="website">Website</label>
                                    <input type="text" [(ngModel)]="companyInfo.website" name="website" id="website"
                                        formControlName="website" class="form-control form-control-alternative"
                                        placeholder="www.example.com">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="industryType">Industry Type</label>
                                    <input type="text" [(ngModel)]="companyInfo.industryType" name="industryType" id="industryType"
                                        formControlName="industryType" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="yearEstablished">Year Established</label>
                                    <input type="text" [(ngModel)]="companyInfo.yearEstablished" name="yearEstablished" id="yearEstablished"
                                        formControlName="yearEstablished" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="ageOfBusiness">Age Of Business</label>
                                    <input type="text" [(ngModel)]="companyInfo.ageOfBusiness" name="ageOfBusiness" id="ageOfBusiness"
                                        formControlName="ageOfBusiness" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="businessType">Business Type</label>
                                    <input type="text" [(ngModel)]="companyInfo.businessType" name="businessType" id="businessType"
                                        formControlName="businessType" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="country">Country</label>
                                    <input type="text" [(ngModel)]="companyInfo.country" name="country" id="country"
                                        formControlName="country" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="listedStatus">Listed Status</label>
                                    <input type="text" [(ngModel)]="companyInfo.listedStatus" name="listedStatus" id="listedStatus"
                                        formControlName="listedStatus" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="businessScale">Business Scale</label>
                                    <input type="text" [(ngModel)]="companyInfo.businessScale" name="businessScale" id="businessScale"
                                        formControlName="businessScale" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="paymentPractices">Payment Practices</label>
                                    <input type="text" [(ngModel)]="companyInfo.paymentPractices"
                                        name="paymentPractices" id="paymentPractices" formControlName="paymentPractices"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="status">Status</label>
                                    <input type="text" [(ngModel)]="companyInfo.status" name="status" id="status"
                                        formControlName="status" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                            </div>
                        </div>

                        <!-- Corporate Structure -->

                        <hr _ngcontent-c6="" class="my-4">
                        <h6 _ngcontent-c6="" class="heading-small text-muted mb-4">Corporate Structure</h6>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="numberOfDirector">Number Of Director</label>
                                    <input type="text" [(ngModel)]="companyInfo.numberOfDirector"
                                        name="numberOfDirector" id="numberOfDirector" formControlName="numberOfDirector"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="numberOfShareholders">Number Of
                                        Shareholders</label>
                                    <input type="text" [(ngModel)]="companyInfo.numberOfShareholders"
                                        name="numberOfShareholders" id="numberOfShareholders" formControlName="numberOfShareholders"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="numberOfEmployee">Number Of Employee</label>
                                    <input type="text" [(ngModel)]="companyInfo.numberOfEmployee"
                                        name="numberOfEmployee" id="numberOfEmployee" formControlName="numberOfEmployee"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="numberOfSubsidiaries">number Of
                                        Subsidiaries</label>
                                    <input type="text" [(ngModel)]="companyInfo.numberOfSubsidiaries"
                                        name="numberOfSubsidiaries" id="numberOfSubsidiaries" formControlName="numberOfSubsidiaries"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="holdingCompany">Holding Company</label>
                                    <input type="text" [(ngModel)]="companyInfo.holdingCompany" name="holdingCompany" id="holdingCompany"
                                        formControlName="holdingCompany" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="affiliatedCompanies">Affiliated
                                        Companies</label>
                                    <input type="text" [(ngModel)]="companyInfo.affiliatedCompanies"
                                        name="affiliatedCompanies" id="affiliatedCompanies" formControlName="affiliatedCompanies"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="legalStatus">Legal Status</label>
                                    <input type="text" [(ngModel)]="companyInfo.legalStatus" name="legalStatus" id="legalStatus"
                                        formControlName="legalStatus" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="noOfCharge">No Of Charge</label>
                                    <input type="text" [(ngModel)]="companyInfo.noOfCharge" name="noOfCharge" id="noOfCharge"
                                        formControlName="noOfCharge" class="form-control form-control-alternative"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label class="form-control-label" for="noOfJudicialRecord">No Of Judical Record
                                        (s)</label>
                                    <input type="text" [(ngModel)]="companyInfo.noOfJudicialRecord"
                                        name="noOfJudicialRecord" id="noOfJudicialRecord" formControlName="noOfJudicialRecord"
                                        class="form-control form-control-alternative" placeholder="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Credit Assessment -->

                    <hr _ngcontent-c6="" class="my-4">
                    <h6 _ngcontent-c6="" class="heading-small text-muted mb-4">Credit Assessment</h6>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="maximumCredit">Recommended Maximum Credit</label>
                                <input type="text" [(ngModel)]="companyInfo.maximumCredit"
                                    name="maximumCredit" id="maximumCredit" formControlName="maximumCredit"
                                    class="form-control form-control-alternative" placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-control-label" for="creditRating">Credit Rating</label>
                                <input type="text" [(ngModel)]="companyInfo.creditRating"
                                    name="creditRating" id="creditRating" formControlName="creditRating"
                                    class="form-control form-control-alternative" placeholder="">
                            </div>
                        </div> 
                        <div class="col-lg-4"></div>                       
                    </div>


                    <div class="pl-lg-4 pb-4">
                        <button *ngIf="!isUpdateMode" type="button" class="btn btn-success"
                            (click)="submit()">Save</button>
                        <button *ngIf="isUpdateMode" type="button" class="btn btn-warning"
                            (click)="update()">Update</button>                        
                        <button type="button" class="btn btn-primary float-right" (click)="resetForm()">Reset</button>
                    </div>


                </form>
            </div>
        </div>
    </div>

</div>
