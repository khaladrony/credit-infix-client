                     <!-- Registration Detail -->
                     <table class="table table-bordered">
                        <tbody>

                           <tr *ngFor="let row of data3">
                              <!-- {{row[0].rowspan}} -  {{row[0].text}} - {{row[1].text}} - {{row[1].colspan}} -->
                              <td [attr.rowspan]='row[0].rowspan' style="font-weight: bold;">{{row[0].text}}</td>
                              
                              <td *ngIf='row.length > 1' [attr.rowspan]='row[1].rowspan' [attr.colspan]='row[1].colspan'
                                 [ngStyle]="{'font-weight': row[0].rowspan==1 ? 'normal' : 'bold'}">
                                 {{row[1].text}}
                              </td>

                              <td *ngIf='row.length > 2' [attr.rowspan]='row[2].rowspan'
                                 [attr.colspan]='row[2].colspan'>
                                 {{row[2].text}}
                              </td>
                           </tr>

                        </tbody>
                     </table>

                     <br>

                     <!-- operation Information -->
                     <table class="table table-bordered">
                        <tbody>

                           <tr *ngFor="let row of opdata">
                              <td [attr.rowspan]='row[0].rowspan'
                                 [ngStyle]="{'font-weight': row.length==1 ? 'normal' : 'bold'}">
                                 <div *ngIf='row[0].htmlTag === "b"; else noHtmlTag' [innerHtml]="setWordBold(row[0].text)">
                                   
                                 </div>
                                 <ng-template #noHtmlTag>
                                    {{row[0].text}}
                                 </ng-template>
                              </td>

                              <td *ngIf='row.length > 1' [attr.rowspan]='row[1].rowspan'
                                 [attr.colspan]='row[1].colspan' style="width: 70%;white-space: normal;">
                                 <div *ngIf='row[1].htmlTag === "li"; else noHtmlTag'>
                                    <ul>
                                       <li *ngFor="let country of getItems(row[1].text)">{{country}}</li>
                                    </ul>
                                 </div>
                                 <ng-template #noHtmlTag>
                                    {{row[1].text}}
                                 </ng-template>
                              </td>
                           </tr>

                        </tbody>
                     </table>
